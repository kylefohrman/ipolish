  <body>
    <div id="fallback">
      <p>
        Couldn't open the iPolish app.
        <button id="retry-button">Click here to try again</button>
      </p>
      <p>
        Or
        <span id="store-link"></span>
        <script>
          function getStoreLink() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(ua)) {
              return '<a href="https://play.google.com/store/apps/details?id=com.ipolish.app">download iPolish from Google Play</a>.';
            }
            if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
              return '<a href="https://apps.apple.com/">download iPolish from the App Store</a>.';
            }
            return "<p>Please open this link on your mobile device.</p>";
          }
          document.getElementById("store-link").innerHTML = getStoreLink();
        </script>
      </p>
    </div>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("retry-button")
          .addEventListener("click", function () {
            const params = new URLSearchParams(window.location.search);
            const data = params.get("data");
            if (data) {
              window.location = `ipolish://palettes?data=${encodeURIComponent(
                data
              )}`;
              setTimeout(function () {
                document.getElementById("fallback").style.display = "block";
              }, 500);
            }
          });
      });
    </script>
