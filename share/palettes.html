    <div id="fallback" style="display: none">

        Couldn't open the iPolish app.
        <a id="retry-link" href="#">Click here to try again.</a>
      </p>
      <p>
        Or
        <span id="store-link"></span>
        <script>
          function getStoreLink() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(ua)) {
              return '<a href="https://play.google.com/store/apps/details?id=com.ipolish.app">download iPolish from Google Play</a>.';
            }
            if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
              return '<a href="https://apps.apple.com/">download iPolish from the App Store</a>.';
            }
            return "<p>Please open this link on your mobile device.</p>";
          }
          document.getElementById("store-link").innerHTML = getStoreLink();
        </script>
      </p>

      function decodePaletteData() {
        try {
          const params = new URLSearchParams(window.location.search);
          const data = params.get("data");
          console.log("Data:", data);
          if (!data) throw new Error("No data parameter");
          const decoded = atob(data);
          const palette = JSON.parse(decoded);
          return palette;
        } catch (e) {
          return null;
        }
      }

      function redirectToApp(palette) {
        const encodedData = encodeURIComponent(palette.data);
        console.log("Encoded Data:", encodedData);
        window.location = `ipolish://palettes?data=${encodedData}`;
        setTimeout(function () {
          document.getElementById("fallback").style.display = "block";
          document.getElementById(
            "retry-link"
          ).href = `ipolish://palettes?data=${encodedData}`;
        }, 500);
      }

      const palette = decodePaletteData();
      // updateMetaTags(palette);
      redirectToApp(palette);
    </script>
